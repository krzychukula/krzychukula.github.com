<!DOCTYPE html>
<html>

<head>
	<title>Setting up attributes</title>
	<style>
		canvas {
			border: 3px dotted blue;
		}
	</style>
</head>

<body>
	<h1>1 - green, 2 - blue, 3 log current color</h1>
	<canvas id="game" width="800" height="600"></canvas>
	<script>
		var gl = null;
		var c_width = null;
		var c_height = null;

		window.addEventListener('keydown', checkKey)
		function checkKey(ev){
			switch(ev.keyCode) {
				case 49:
					gl.clearColor(0.3, 0.7, 0.2, 1.0);
					clear(gl);
					break;
				case 50:
					gl.clearColor(0.3, 0.2, 0.7, 1.0);
					clear(gl);
					break;
				case 51:
					//get current clearColor value
					var color = gl.getParameter(gl.COLOR_CLEAR_VALUE);
					console.log(color);
					break;
			}
		}

		function clear(ctx) {
			ctx.clear(ctx.COLOR_BUFFER_BIT);
			ctx.viewport(0, 0, c_width, c_height);
		}


		function getGLContext() {
			var canvas = document.getElementById('game');

			gl = canvas.getContext('webgl');

			console.log(gl);
		}
		document.addEventListener('DOMContentLoaded', getGLContext)
	</script>
</body>

</html>
